volumes:
  postgres-data:
    external: true
services:
  fastapi:
    build:
      context: ./pawsitive_service
      dockerfile: Dockerfile.dev
    environment:
      DATABASE_URL: postgresql://dogs:adoption@postgres/pawsitive
      WAIT_HOSTS: postgres:5432
      PORT: 8000
    ports:
      - "8000:8000"
    volumes:
      - ./pawsitive_service:/app
  postgres:
    image: postgres:14.5-bullseye
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: adoption
      POSTGRES_USER: dogs
      POSTGRES_DB: pawsitive
    ports:
      - "15432:5432"
  ghi:
    image: node:lts-bullseye
    command: /bin/bash run.sh
    working_dir: /app
    volumes:
      - ./ghi:/app
    ports:
      - "3000:3000"
    environment:
      HOST_OS: ${OS}
      NODE_ENV: development
      HOST: "0.0.0.0"
      PUBLIC_URL: http://localhost:3000
      REACT_APP_PAWSITIVE_SERVICE_API_HOST: http://localhost:8000
